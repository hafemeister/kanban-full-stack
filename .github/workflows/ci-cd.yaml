name: ci-cd

on:
    push:
        branches:
            - "feature**"

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 19
                  cache: "npm"
            - name: inspect:lint
              run: npm run inspect:lint
            - name: inspect:tsc
              run: npm run inspect:tsc
